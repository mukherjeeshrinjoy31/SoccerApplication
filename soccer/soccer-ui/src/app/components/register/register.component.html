<div class = "container">
    <div>
        <a [routerLink] = "'/admin'">GO TO PLAYER LIST</a>
        <br>
        <a [routerLink] = "'/admin/clubcountry/add'">*IF COUNTRY/CLUB NOT IN LIST CLICK HERE</a>
    </div>
    <form [formGroup] = "playerForm" (ngSubmit) = "submitRegistration()" novalidate>
        <div *ngIf = "validMessage != ''">
            <h3>{{validMessage}}</h3>
        </div>
        <div class = "form-group">
            <label>PLAYER NAME</label>
            <input type="text" class = "form-control" formControlName = "playerName" required/>
        </div>
        <div class = "form-group">
            <label>PLAYER AGE</label>
            <input type="text" class = "form-control" formControlName = "playerAge" required/>
        </div>
        <div class = "form-group">
            <label>PLAYER CLUB</label>
            <select class = "form-control" formControlName = "playerClub" required>
                <option value="">PLEASE SELECT PLAYER CLUB</option>
                <option *ngFor = "let club of playerClub" [value] = "club">{{club}}</option>
            </select>
        </div>
        <div class = "form-group">
            <label>PLAYER COUNTRY</label>
            <select class = "form-control" formControlName = "playerNationality" required>
                <option value="">PLEASE SELECT PLAYER COUNTRY</option>
                <option *ngFor = "let country of playerCountries" [value] = "country">{{country}}</option>
            </select>
        </div>
        <div class = "form-group">
            <label>PLAYER POSITION</label>
            <select class = "form-control" formControlName = "playerPosition">
                <option value="">PLEASE SELECT PLAYER POSITION</option>
                <option *ngFor = "let position of playerPosition" [value] = "position">{{position}}</option>
            </select>
        </div>
        <div class = "form-group">
            <label>PLAYER GOALS</label>
            <input type="text" class = "form-control" formControlName = "playerGoals" required/>
        </div>
        <div class = "form-group">
            <label>PLAYER ASSISTS</label>
            <input type="text" class = "form-control" formControlName = "playerAssists" required/>
        </div>
        <div class = "form-group">
            <label>PLAYER CLEAN SHEETS</label>
            <input type="text" class = "form-control" formControlName = "playerCleanSheets" required/>
        </div>
        <div class = "form-group">
            <label>PLAYER STAR RATING</label>
            <input type="text" class = "form-control" formControlName = "playerStarRating" required/>
        </div>
        <br>
        <button class = "btn btn-primary">SUBMIT DETAILS</button>
    </form>
</div>
